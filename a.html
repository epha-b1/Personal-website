<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <!-- Add the Font Awesome CSS link here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Add your CSS styling here */

<body>
    <!-- Experience & Education Section 1 -->
    <div class="col-span-1 mb-6 md:mb-0">
        <div class="resume-box space-y-4">
            <ul class="text-sm">
                <li>
                    <div class="icon">
                        <i class="fa fa-briefcase"></i>
                    </div>
                    <span class="time uppercase">Jan 2024 - Present</span>
                    <h5 class="uppercase font-semibold">Data Science <span class="place">Alx</span></h5>
                    <p>Currently I am enrolling in the Data Science program at Alx.</p>
                </li>
                <!-- Repeat the same structure for other experiences -->
            </ul>
        </div>
    </div>
    <div class="col-span-1 mb-6 md:mb-0">
        <div class="resume-box space-y-4">
            <ul class="text-sm">
                <li>
                    <div class="icon">
                        <i class="fa fa-graduation-cap"></i>
                    </div>
                    <span class="time uppercase">May 2 - Aug 2023</span>
                    <h5 class="uppercase font-semibold">Mobile Developer <span class="place">Kuraz Tech</span></h5>
                    <p>Developed and maintained various Mobile applications for clients using Flutter.</p>
                </li>
                <!-- Repeat the same structure for other education items -->
            </ul>
        </div>
    </div>
</body>
