									});
									const contactUsButton = document.getElementById('contactUsBtn');
									const contactUsModal = document.getElementById('contactUsModal');
									const closeButton = document.getElementById('closeButton');
									const contactForm = document.getElementById('contactForm');

									// Function to handle form submission
									function handleSubmit(event) {
										event.preventDefault();
										// Get form data
										const formData = new FormData(event.target);

										// Perform form submission using fetch or any other method you prefer
										fetch('https://api.web3forms.com/submit', {
												method: 'POST',
												body: formData
											})
											.then(response => response.json())
											.then(data => {
												// Handle form submission response here (show success message, etc.)
												console.log(data);
												// You can show a success message here
												alert('Form submitted successfully!');
												// Close the modal after form submission
												contactUsModal.classList.add('hidden');
											})
											.catch(error => {
												// Handle form submission error here (show error message, etc.)
												console.error('Error submitting form:', error);
												// You can show an error message here
												alert('An error occurred while submitting the form. Please try again later.');
											});
									}

									// Add event listener to the form
									contactForm.addEventListener('submit', handleSubmit);

									// Function to open the modal when the button is clicked
									function handleOpenModal() {
										contactUsModal.classList.remove('hidden');
									}

									// Add event listener to the button
									contactUsButton.addEventListener('click', handleOpenModal);

									function handleCloseModal() {
